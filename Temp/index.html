<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eagle Eye â€” Assembly Tree</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="app-layout">

  <!-- â•â•â• SIDEBAR â•â•â• -->
  <div class="sidebar" id="sidebar">

    <!-- Header -->
    <div class="sidebar-header">
      <div class="status-dot" id="statusDot"></div>
      <h1><span>Eagle Eye</span></h1>
      <span class="tag-badge" id="assyTag">â€¦</span>
      <span class="stats" id="statsText">Loadingâ€¦</span>
    </div>

    <!-- Tabs -->
    <div class="tab-bar">
      <button class="tab active" data-view="list" id="tabList">ğŸ“‹ List</button>
      <button class="tab" data-view="graph" id="tabGraph">ğŸ”— Graph</button>
      <button class="tab" data-view="kanban" id="tabKanban">ğŸ“Š Kanban</button>
    </div>

    <!-- Search -->
    <div class="search-box">
      <input id="searchInput" placeholder="Search P/N, part name, stepâ€¦"/>
    </div>

    <!-- ECN controls -->
    <div class="ecn-controls">
      <button class="ecn-toggle-btn" id="ecnToggle">ECN</button>
      <div class="ecn-brushes" id="ecnBrushes" style="display:none;">
        <button class="ecn-brush-btn active" data-brush="remove">Remove</button>
        <button class="ecn-brush-btn" data-brush="replace">Replace</button>
        <button class="ecn-brush-btn" data-brush="add">Add</button>
        <button class="ecn-brush-btn" data-brush="modify">Modify</button>
        <button class="ecn-brush-btn" id="ecnClear" style="margin-left:auto;">Clear</button>
      </div>
    </div>
    <div class="ecn-summary" id="ecnSummary" style="display:none;"></div>

    <!-- List View (shows in sidebar when List tab active) -->
    <div class="sidebar-scroll" id="listView"></div>

    <!-- Detail Panel (shows in sidebar when Graph/Kanban tabs active) -->
    <div class="sidebar-scroll detail-in-sidebar" id="sidebarDetail" style="display:none;">
      <div class="empty-detail" id="sidebarEmptyDetail">
        <div style="font-size:48px;opacity:0.15;">ğŸ”§</div>
        <div style="font-size:13px;color:#334155;text-align:center;line-height:1.8;">Select a step to view details<br/>Right-click steps for more actions</div>
      </div>
      <div id="sidebarDetailContent"></div>
    </div>
  </div>

  <!-- â•â•â• MAIN AREA â•â•â• -->
  <div class="main-area" id="mainArea">

    <!-- Graph toolbar (only in graph view) -->
    <div class="graph-toolbar" id="graphToolbar" style="display:none;">
      <button class="tool-btn" id="saveBtn">ğŸ’¾ Save</button>
      <button class="tool-btn" id="fitBtn">âŠ¡ Fit</button>
      <div class="tsep"></div>
      <button class="tool-btn active" id="seqToggle">1ï¸âƒ£ Seq</button>
      <button class="tool-btn active" id="partsToggle">ğŸ”© Parts</button>
      <button class="tool-btn active" id="headersToggle">ğŸ· Headers</button>
      <span class="toolbar-status" id="statusText">Connectingâ€¦</span>
    </div>

    <!-- Detail Panel (right side, only in list view) -->
    <div class="main-detail" id="mainDetail">
      <div class="empty-detail" id="mainEmptyDetail">
        <div style="font-size:48px;opacity:0.15;">ğŸ”§</div>
        <div style="font-size:13px;color:#334155;text-align:center;line-height:1.8;">Select a step to view details<br/>Right-click steps for more actions</div>
      </div>
      <div id="mainDetailContent"></div>
    </div>

    <!-- Graph View -->
    <div class="tree-container" id="treeContainer" style="display:none;">
      <svg id="treeSvg"><g class="zoom-group"></g></svg>
      <div class="zoom-controls">
        <button class="zoom-btn" id="zoomInBtn">+</button>
        <button class="zoom-btn" id="zoomOutBtn">âˆ’</button>
        <button class="zoom-btn" id="fitBtn2" style="font-size:12px;">âŠ¡</button>
      </div>
      <div class="graph-legend" id="legend"></div>
    </div>

    <!-- Kanban View -->
    <div class="kanban-container" id="kanbanView" style="display:none;"></div>
  </div>

</div>

<script type="module" src="js/app.js"></script>

</body>
</html>
